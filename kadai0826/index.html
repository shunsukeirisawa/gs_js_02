<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMemoPad</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
</head>
<body>
<header>
<h1>7つの習慣チェッカー</h1>
</header>
<main>

<h2>タスク名</h2>
    <input type="text" id ="key">
    <!-- <textarea id="memo"></textarea> -->
  
    <select name="example" id="memo">
        <option value="第一領域の仕事（緊急かつ重要）">第一領域の仕事（緊急かつ重要）</option>
        <option value="第二領域の仕事（緊急でないが重要）">第二領域の仕事（緊急でないが重要）</option>
        <option value="第三領域の仕事（緊急だが重要でない）">第三領域の仕事（緊急だが重要でない）</option>
        <option value="第四領域の仕事（緊急でも重要でもない）">（緊急でも重要でもない）</option>
        </select>

    <ul>
        <li id="save">Save</li>
        <li id="clear">Clear</li>
    </ul>
    
</main>
<table id="list">
<!-- ここに追加データが挿入される -->
</table>
<script>

//1.Save クリックイベント
$("#save").on("click",function(){
    const key = $("#key").val();
    const value = $("#memo").val();
    localStorage.setItem(key,value);

    const html ='<tr><th>'+key+'</th><td>'+value+'</td></tr>';

    $("#list").append(html);

     $("#key").val("");
     $("#memo").val("");
     



});

//2.clear クリックイベント

$("#clear").on("click",function(){
    localStorage.clear();
    $("#list").empty();
});



//3.ページ読み込み：保存データ取得表示

for(let i=0; i<localStorage.length; i++){
    const key = localStorage.key(i)
    const value = localStorage.getItem(key)
    
}






</script>
<footer><small>G's</small></footer>
</body>
</html>
